<!DOCTYPE html>
<html>
<head>
	<title>Shane Hall's Portfolio</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Shojumaru|Vast+Shadow|IM+Fell+English+SC|Scope+One" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="scripts.js"></script>


</head>
<body>

	<div class="container-fluid text-center" id="nav-bar">
		<div class="col-sm-offset-1 col-sm-2">
			<div class="row">
				<a id="main-link" href="#main">Main</a>
			</div>
		</div>
		<div class="col-sm-2">
			<div class="row">
				<a id="projects-link" href="#projects">Projects</a>
			</div>
		</div>
		<div class="col-sm-2">
			<div class="row">
				<a id="skills-link" href="#skills">Skills</a>
			</div>
		</div>
		<div class="col-sm-2">
			<div class="row">
				<a id="about-me-link" href="#about-me">About Me</a>
			</div>
		</div>
		<div class="col-sm-2">
			<div class="row">
				<a id="contact-link" href="#contact">Contact</a>
			</div>
		</div>
	</div>
	<div class="container-fluid first-main" id="main">	
		<div class="row">
			<div class="col-sm-12 text-center">
				<h1>Shane Hall</h1>				
				<img id="main-image" src="https://images.pexels.com/photos/51171/pexels-photo-51171.jpeg?w=940&h=650&auto=compress&cs=tinysrgb">
				<h2 id="title">Full Stack-Web Developer</h2>
			</div>
		</div>
	</div>
	<div class="container-fluid gap">
		<div class="row" id="gap-content">
		
		</div>
	</div>
	<div class="container-fluid second-main" id="projects">
		<div class="row">
			<h2 id="projects-title">Projects</h2>
			<div class="content col-sm-12" id="projects-content">
				<div id="focus-image">
					<a href="http://placeholder.com"><img id="focus-image" src="http://via.placeholder.com/400x400"></a>
				</div>
				<div class="col-sm-12" id="choose-image">
					<div class="col-sm-4" id="choose-image-1">
						<a href="http://placeholder.com"><img src="http://via.placeholder.com/250x250"></a>
					</div>
					<div class="col-sm-4" id="choose-image-2">
						<a href="http://placeholder.com"><img src="http://via.placeholder.com/250x250"></a>
					</div>
					<div class="col-sm-4" id="choose-image-3">
						<a href="http://placeholder.com"><img src="https://images.pexels.com/photos/33545/sunrise-phu-quoc-island-ocean.jpg?w=1260&h=750&auto=compress&cs=tinysrgb"></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container-fluid third-main" id="skills">
		<div class="row">
			<h2 id="skills-title">Skills</h2>
			<hr />
			<div class="content col-sm-12 text-center">
				<div class="row">
					<div class="icon-1">
						<i class="devicon-bootstrap-plain-wordmark col-sm-2"></i>
						<i class="devicon-amazonwebservices-plain-wordmark col-sm-2"></i>
						<i class="devicon-github-plain-wordmark col-sm-2"></i>
						<i class="devicon-sass-original col-sm-2"></i>
						<i class="devicon-linux-plain col-sm-2"></i>
					</div>
				</div>
				<div class="row">
					<div class="icon-2">
						<i class="devicon-javascript-plain col-sm-2"></i>
						<i class="devicon-jquery-plain-wordmark col-sm-2"></i>
						<i class="devicon-mysql-plain-wordmark col-sm-2"></i>
						<i class="devicon-sourcetree-plain col-sm-2"></i>
						<i class="devicon-ubuntu-plain-wordmark col-sm-2"></i>
					</div>
				</div>
				<div class="row">
					<div class="icon-3">
						<i class="devicon-nodejs-plain col-sm-2"></i>
						<i class="devicon-python-plain-wordmark col-sm-2"></i>
						<i class="devicon-react-original-wordmark col-sm-2"></i>
						<i class="devicon-html5-plain-wordmark col-sm-2"></i>
						<i class="devicon-slack-plain-wordmark col-sm-2"></i>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid fourth-main" id="about-me">
		<div class="row">
			<h2 id="about-me-title">About Me</h2>
			<div class="content col-sm-12">
				
			</div>
		</div>
	</div>
	<div class="container-fluid fifth-main" id="contact">
		<div class="row">
			<h2 id="contact-title">Contact</h2>
			<hr />
			<div class="content col-sm-6 col-sm-offset-1">
				<form>
					<div class="row control-group">
						<div class="form-group col-sm-5">
							<label>Name</label>
							<input type="text" class="form-control" placeholder="Enter your name">
						</div>
						<div class="form-group col-sm-5">
							<label>Company</label>
							<input type="text" class="form-control" placeholder="Enter your company name">
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-sm-5">
							<label>Email</label>
							<input type="email" class="form-control" placeholder="Enter your email">
						</div>

						<div class="form-group col-sm-5">
							<label>Phone</label>
							<input type="tel" class="form-control" placeholder="Enter your phone number">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-sm-9">
							<label>Message</label>
							<textarea rows="5" class="form-control" placeholder="Enter your message here"></textarea>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-sm-12">
							<button class="btn btn-submit btn-lg">Reach Out</button>
						</div>
					</div>			
				</form>
			</div>
		</div>
	</div>

</body>
</html>
